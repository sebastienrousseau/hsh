name: ðŸ§ª Lint

on:
  push:
    branches:
      - feat/hsh
  pull_request:
    branches:
      - feat/hsh
  release:
    types: [created]

jobs:
  all:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
        with:
          components: clippy
      - uses: actions/checkout@master
      - name: Check lints
        run: cargo clippy --workspace --all-features --all-targets --no-deps -- -D warnings